{% extends "backend/base.html" %}
{% block content %}

  <p>Заказ №{{order.order_number}} {{order.device.name}} {{order.device.model}} Сумма: {{order.summ}} </p>

  <form action="{% url 'edit_order' order.id %}" method='post'>
      {% csrf_token %}
      {{ form.as_p}}
      <button type="submit" class="btn btn-primary btn-sm active" style="margin-top: 10px; margin-left: 15px;">Изменить</button>
  </form>

{% endblock content %}
